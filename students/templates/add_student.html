{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h1 class="my-4">Add a New Student</h1>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
